<!DOCTYPE html>
<html>
<head>
    <title>PowerNight | Live Streams</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .stream-list { display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        .stream-card { 
            background: #2c2f33; border-radius: 10px; padding: 20px; 
            margin: 10px; width: 80%; max-width: 500px; border-left: 5px solid #7289da;
            display: flex; justify-content: space-between; align-items: center;
        }
        .quality { background: #43b581; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Active Streams</h1>
    <div class="stream-list">
        {% for stream in streams %}
        <div class="stream-card">
            <div>
                <h2 style="margin:0;">{{ stream.title }}</h2>
                <p style="color: #bbb;">Streamer: {{ stream.streamer }}</p>
            </div>
            <div class="quality">{{ stream.quality }}</div>
        </div>
        {% else %}
        <p>No active streams right now. Use /stream in Discord!</p>
        {% endfor %}
    </div>
    <br>
    <a href="/" style="color: #7289da;">Back to Home</a>
</body>
</html>
